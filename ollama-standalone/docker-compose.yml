version: '3.8'

services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./logs:/logs
    devices:
      - /dev/dri:/dev/dri
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-24h}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-3}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-2}
      - OLLAMA_VULKAN=${OLLAMA_VULKAN:-1}
      - OLLAMA_DEBUG=${OLLAMA_DEBUG:-0}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${OLLAMA_CPU_LIMIT:-8}"
          memory: ${OLLAMA_MEMORY_LIMIT:-16G}
        reservations:
          cpus: "${OLLAMA_CPU_RESERVATION:-2}"
          memory: ${OLLAMA_MEMORY_RESERVATION:-4G}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ollama-net

