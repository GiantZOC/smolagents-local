# Redis configuration for Ollama caching
# Minimal configuration for development/production use

# Network
bind 0.0.0.0
protected-mode no
port 6379

# Persistence
appendonly yes
appendfsync everysec

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Snapshots (optional)
save 900 1
save 300 10
save 60 10000
